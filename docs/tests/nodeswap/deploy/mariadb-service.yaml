apiVersion: v1
kind: Service
metadata:
  name: mariadb-no-swap
  labels:
    app: mariadb
    swap: disabled
spec:
  clusterIP: None
  selector:
    app: mariadb
    swap: disabled
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-with-swap
  labels:
    app: mariadb
    swap: enabled
spec:
  clusterIP: None
  selector:
    app: mariadb
    swap: enabled
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
